<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>My First Django App</title>
        <link rel="Stylesheet" href="{% static 'css/mystyle.css' %}">
    </head>
    <body>
        <h1>Hello! This is index.html</h1>

        <p>This is the picture of Django logo</p>
        <img src="{% static 'images/1.png' %}" alt="Django logo" width="100">

        <h2>This is your access record:</h2>
        <div class="djangotwo">
            {%if access_records %}
            <table>
                <thead>
                    <th>Site Name</th>
                    <th>Date Accesed</th>
                </thead>
                {%for acc in access_records %}
                <tr>
                    <td>{{acc.name}}</td>
                    <td>{{acc.date}}</td>
                </tr>
                {% endfor %}
            </table>
            {% else %}
                <P> ACCESS RECORDS FOUND</P>
            {% endif%}
        </div>
    </body>
</html>
